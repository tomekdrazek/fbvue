<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <v-card
              ><v-card-title>
                <h1 class="text-h3">Firebase Sandbox</h1> </v-card-title
              ><v-card-text>
                <v-container class="ma-0">
                  <v-row>
                    <v-col>
                      <div class="caption">Data read:</div>
                      <pre>{{data}}</pre>
                    </v-col>
                  </v-row>
                </v-container>

                <v-alert dark color="error" v-model="showError"
                  >{{error}}</v-alert
                >
              </v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn :text="true" @click="readData">
                  <v-icon class="mr-2">mdi-reload</v-icon>Read</v-btn
                >
                <v-btn :text="true" @click="writeData"
                  ><v-icon class="mr-2">mdi-content-save</v-icon>Write</v-btn
                >
              </v-card-actions>
            </v-card>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="./fb.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
